<!DOCTYPE html>
<html>

<head>
	<title>Psychic Game</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- set up style sheets -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
<!-- Make final css adjustments with personal stylesheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<!-- This is what will be displayed on screen to begin -->
	<div class="jumbotron" >
		<img src="assets/images/psychic-backround.jpg" alt="spooky backround">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-6">
					<img src="assets/images/alakazam.gif" class="img-responsive" alt="Alakazam Pokemon">
				</div>
				<div class="col-md-5"></div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-6" id="game">
					<p><h3 class="text">Alakazam wants you to guess the letter he's thinking!</h3></p>
					<p><h3 class="text">Wins: 0</h3></p>
					<p><h3 class="text">Losses: 0</h3></p>
					<p><h3 class="text">Guesses Left: 9</h3></p>
					<p><h3 class="text">You guessed: </h3></p>
				</div>
				<div class="col-md-5"></div>
			</div>
	</div>
	
	<!-- Link to javascript game.js -->
	<script type="text/javascript" src="assets/javascript/psychic-game.js"></script>

</body>

</html>
